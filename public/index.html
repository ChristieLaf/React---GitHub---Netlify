<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Weather React App</title>
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather-container">
        <div id="root"></div>
        <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app">
              <form action="" id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                    />
                  </div>
                </div>
              </form>
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last Updated at: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex weather-temperature">
                    <img alt="" id="icon" />
                    <div>
                      <strong id="temperature">60</strong>
                      <span class="units"
                        ><a href="#" id="celsius-link" class="active">°C</a> |<a
                          href="#"
                          id="fahrenheit-link"
                        >
                          °F</a
                        >
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-6" id="wind-speed">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>
                      Wind: <span id="wind"></span>
                      <span class="wind-speed"
                        ><a href="#" id="metric-wind-unit-link" class="active"
                          >km/h</a
                        >
                        |
                        <a href="#" id="imperial-wind-unit-link">m/h</a></span
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>

      <small
        ><a
          href="https://github.com/ChristieLaf/React---GitHub---Netlify.git"
          target="_blank"
          >Open-source code</a
        >, with guidance from
        <a href="https://www.matdelac.io">Matt Delac</a> at
        <a href="https://shecodes.io/">She Codes</a></small
      >
    </div>
  </body>
</html>
